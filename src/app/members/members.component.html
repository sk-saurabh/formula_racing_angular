<div class="container-fluid mt-3">
  <button id="addMemberButton" class="btnAdd btn btn-dark pull-right" (click)="goToAddMemberForm()"><i class="fa fa-plus mr-2" aria-hidden="true"></i>Add Member</button>
  <table class="table table-striped table-dark my-5">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let member of members'>
        <td>{{member?.id}}</td>
        <td>{{member?.firstName}}</td>
        <td>{{member?.lastName}}</td>
        <td>{{member?.jobTitle}}</td>
        <td>{{member?.team}}</td>
        <td>{{member?.status}}</td>
        <td>
          <button class="btnUpdate mx-3" type="button" (click)="editMemberByID(member.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
          <button class="btnDelete" type="button" (click)="deleteMemberById(member.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
